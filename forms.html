<!DOCTYPE html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action="" id="myForm">
        <p>Placeholder
        <input type="text" placeholder="Input some text here">
        </p>
        <p>Autofocus
            <input type="text" autofocus="autofocus">
        </p>
        <p>Required
            <input type="text" required>
        </p>
        <p>Email
            <input type="email">
        </p>
        <p>Submit
            <input type="text" value="submit">
        </p>
        <p>Pattern
            <input type="text" pattern="[0-9]">
        </p>
        <datalist id="colors">
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Blue</option>
        </datalist>
        <p>
            Autocomplete: <input type="text" list="colors">
        </p>

    </form>


    <p>
        <input type="email" id="myForm" required autofocus="autofocus">
    </p>

</body>
</html>
